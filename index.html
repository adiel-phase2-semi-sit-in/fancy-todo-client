    <div class="container">
      <div class="card">
        <div class="card-body">
          <form>
            <h1>Sign In</h1>
            <div class="input-group">
              <input type="text" id="email" required autocomplete="off" />

            </div>
            <div class="input-group">
              <input type="password" id="password" required />

            </div>
            <button type="submit" class="btn">Sign In</button>
          </form>
          <div
            style="display: flex; margin-top: 12px; width: 100%; padding: 0 56px; justify-content: space-between;"
          >
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
           </a> </a><button id="github-signIn" class="btn-github"><a href="https://github.com/login/oauth/authorize?client_id=5d40b75bc46d5815370e">Github</a></button>
          </div>
          <div class="card-footer">
            <p>New user? <span>Sign Up</span></p>
          </div>
        </div>
      </div>
    </div>
